<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gallery 
    {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #mainImage 
    {
      width: 100%;
      height: 400px;
    }
    .thumbnails 
    {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .thumbnail 
    {
      cursor: pointer;
    }
</style>
<body>
  <div class="gallery">
    <h2>Галерея</h2>
    <iframe id="mainImage" src="https://via.placeholder.com/400" frameborder="0"></iframe>
    <div class="thumbnails">
      <img class="thumbnail" src="./src/icons_practice_module_3/cat_box_256.png" alt="Image 1">
      <img class="thumbnail" src="./src/icons_practice_module_3/cat_cage_256.png" alt="Image 2">
      <img class="thumbnail" src="./src/icons_practice_module_3/cat_clean_256.png" alt="Image 3">
      <img class="thumbnail" src="./src/icons_practice_module_3/cat_eyes_256.png" alt="Image 4">
      <img class="thumbnail" src="./src/icons_practice_module_3/cat_purr_256.png" alt="Image 5">
      <img class="thumbnail" src="./src/icons_practice_module_3/cat_tied_256.png" alt="Image 6">
      
    </div>
  </div> z
  <script>
    window.onload = function() 
    {
      const thumbnails = document.querySelectorAll('.thumbnail');
      const mainImage = document.getElementById('mainImage');
      thumbnails.forEach(thumbnail => 
      {
        thumbnail.addEventListener('click', function() 
        {
          const imageUrl = this.src;
          mainImage.src = imageUrl;
        });
      });
    };
  </script>
</body>
</html>
